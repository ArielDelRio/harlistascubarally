<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/toogle-lang.css">
    <link rel="stylesheet" href="styles/contact-card.css">
    <link rel="stylesheet" href="styles/touch-indicator.css">


    <title>Harlistas de Cuba. Rally</title>
</head>
<body>
    
    <!-- languaje toggle -->
    <div class="toogle-button-container">
        <div class="toggle-button-cover">
            <div class="button-cover">
                <div class="button b2" id="button-10">
                    <input type="checkbox" class="checkbox">
                    <div class="knobs">
                        <span class="english"><img src="images/english_language.svg.png" style="width: 33px;" alt="english_lang_flag"></span>
                    </div>
                    <div class="layer"></div>
                </div>
            </div>
        </div>
    </div>



    <!-- Card with rotation -->
    <div class="container">
        <div class="front">
          <img class="logo" src="./images/logo.png" alt="Logo" width="300px">
          <h1 class="logo-text">Harlistas Cubanos. Varadero Cuba</h1>
          <span class="description">I am a graphic designer and art director. I am as well specialised in front end web design, user experience and creating identities. Throughout my career, I have worked with companies of all shapes and sizes that enriched my experience.</span>
            <!-- Touch Indicator -->
          <div class="touch-container">
            <div class="loopball"></div>
            <div class="outball"></div>
            <div class="inball"></div>
            <div class="hand"></div>
          </div>
        </div>
        <div class="back">
          <h1 class="title">Contact Me</h1>
          <div class="input-box">
            <input type="text" name="name" id="name" autocomplete="off" required>
            <label for="name">Your name</label>
          </div>
          <div class="input-box">
            <input type="text" name="email" id="email" autocomplete="off" required>
            <label for="email">Your email</label>
          </div>
          <div class="input-box">
            <textarea name="msg" id="msg" cols="30" rows="2" autocomplete="off" required></textarea>
            <label for="msg">Your message</label>
          </div>
          <div class="wrapper">
            <a href="#"><span>Send!</span></a>
          </div>
          
        </div>
       
    </div>


</body>
</html>
